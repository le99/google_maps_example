<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="./underscore-min.js"></script>
    <script src="./javascripts/jquery.min.js"></script>

    <!-- <script src="./javascripts/data.js"></script> -->
    <script src="./javascripts/lib.js"></script>

  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;


      var promise = $.when($.getJSON( "graph.json"), $.getJSON( "nodes.json"), $.getJSON( "graph2.json"));
      // var promise = $.when($.getJSON( "graph.json"), $.getJSON( "nodes.json"), $.getJSON( "graphFull.json"));

      function initMap() {

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 3,
          center: { lat: 0, lng: -180 },
          mapTypeId: "terrain",
        });

        let lineCoordinates;
        let path;

        lineCoordinates = [
          { lat: 37.772, lng: -122.214 },
          { lat: 21.291, lng: -157.821 },
          { lat: -18.142, lng: 178.431 },
          { lat: -27.467, lng: 153.027 },
        ];

        path = new google.maps.Polyline({
          path: lineCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        path.setMap(map);

        lineCoordinates = [
          { lat: 40.772, lng: -100.214 },
          { lat: 21.291, lng: -120.821 },
        ];
        
        path = new google.maps.Polyline({
          path: lineCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        path.setMap(map);



      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
    async defer></script>
  </body>
</html>
